<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Grid Rhythm Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #uploadContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #uploadContainer.hidden {
            display: none;
        }
        .song-result {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .song-result:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        #score {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2;
            font-size: 24px;
            color: #fff;
        }
        button, input[type="file"] {
            margin: 10px;
            padding: 8px 16px;
            background: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        input[type="text"] {
            margin: 10px;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="gameCanvas"></canvas>
    <div id="score">0</div>
    <div id="uploadContainer">
        <h2>RGB Grid Rhythm Game</h2>
        <input type="text" id="songSearch" placeholder="搜索预设歌曲...">
        <button id="searchButton">搜索</button>
        <div id="searchResults"></div>
        <p>- 或 -</p>
        <input type="file" id="audioUpload" accept="audio/*">
        <button id="startGame" disabled>开始游戏</button>
    </div>
    <script src="rgb-effect.js"></script>
    <script src="default-songs.js"></script>
    <script src="game.js"></script>
</body>
</html>
