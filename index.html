<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Grid Rhythm Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
        }
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #uploadContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(13, 111, 28, 0.5);
            border: 1px solid rgba(25, 163, 54, 0.3);
        }
        #uploadContainer h2 {
            color: #19A336;
            margin-top: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        #uploadContainer.hidden {
            display: none;
        }
        .song-result {
            margin: 10px 0;
            padding: 10px;
            background: rgba(13, 111, 28, 0.15);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(25, 163, 54, 0.2);
        }
        .song-result:hover {
            background: rgba(13, 111, 28, 0.3);
            border-color: rgba(25, 163, 54, 0.4);
        }
        .song-title {
            color: #19A336;
        }
        #score {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2;
            font-size: 24px;
            color: #19A336;
            text-shadow: 0 0 5px rgba(13, 111, 28, 0.7);
        }
        button {
            margin: 10px;
            padding: 8px 16px;
            background: #0D6F1C; /* 更深的绿色 */
            border: 1px solid #19A336;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #19A336; /* 更亮的绿色 */
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.5);
        }
        button:disabled {
            background: #333;
            border-color: #444;
            color: #666;
            box-shadow: none;
            cursor: not-allowed;
        }
        .file-upload {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .file-upload-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #0D6F1C;
            border: 1px solid #19A336;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .file-upload-btn:hover {
            background: #19A336;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.5);
        }
        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        input[type="text"] {
            margin: 10px;
            padding: 8px;
            border: 1px solid #19A336;
            border-radius: 4px;
            background: rgba(13, 111, 28, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #19A336;
            box-shadow: 0 0 5px rgba(25, 163, 54, 0.5);
            outline: none;
            background: rgba(13, 111, 28, 0.2);
        }
        .success-message {
            color: #19A336;
            background: rgba(25, 163, 54, 0.15);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(25, 163, 54, 0.3);
            margin-top: 10px;
        }
        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="gameCanvas"></canvas>
    <div id="score">0</div>
    <div id="uploadContainer">
        <h2>RGB Grid Rhythm Game</h2>
        <input type="text" id="songSearch" placeholder="Search preset songs...">
        <button id="searchButton">Search</button>
        <div id="searchResults"></div>
        <p>- or -</p>
        <div class="file-upload">
            <span class="file-upload-btn">Choose Audio File</span>
            <input type="file" id="audioUpload" accept="audio/*">
        </div>
        <button id="startGame" disabled>Start Game</button>
    </div>
    <script src="rgb-effect.js"></script>
    <script src="default-songs.js"></script>
    <script src="game.js"></script>
</body>
</html>
